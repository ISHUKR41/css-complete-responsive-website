    <main>
      <section class="contact">
        <div class="container">
          <div class="left">
            <div class="form-wrapper">
              <div class="contact-heading">
                <h1>Let's work together <span>.</span></h1>
                <p class="text">
                  Or reach us via :
                  <a href="mailto:ishukriitpatna@gmail.com"
                    >mail to ishu kumar</a
                  >
                </p>
              </div>

              <form action="https://formspree.io/f/mnnaaolr"
              method="POST" enctype="multipart/form-data" class="contact-form">
                <div class="input-wrap">
                  <input
                    class="contact-input"
                    autocomplete="off"
                    name="First Name"
                    type="text"
                    required
                  />
                  <label>First Name</label>
                  <i class="icon fa-solid fa-address-card"></i>
                </div>

                <div class="input-wrap">
                  <input
                    class="contact-input"
                    autocomplete="off"
                    name="Last Name"
                    type="text"
                    required
                  />
                  <label>Last Name</label>
                  <i class="icon fa-solid fa-address-card"></i>
                </div>

                <div class="input-wrap w-100">
                  <input
                    class="contact-input"
                    autocomplete="off"
                    name="E-mail"
                    type="text"
                    required
                  />
                  <label>E-mail</label>
                  <i class="icon fa-solid fa-envelope"></i>
                </div>

                <div class="input-wrap w-100 textarea">
                  <textarea
                    name="Message"
                    autocomplete="off"
                    class="contact-input"
                    required
                  ></textarea>
                  <label>Message</label>
                  <i class="icon fa-solid fa-inbox"></i>
                </div>

                <div class="contact-buttons w-100">
                  <button class="btn upload">
                  
                    <span><i class="fa-solid fa-paperclip"></i>Add attachement</span>
                    <input type="file" name="attachement">

                  </button>
                  <input type="submit" value="Send Message" class="btn">
                </div>

              </form>
            </div>
          </div>
          <div class="right">
            <div class="image-wrapper">
              <img src="https://odishanewsinsight.com/wp-content/uploads/2015/07/IIT-Patna-300x300.png" alt="logo" class="img">
            </div>
